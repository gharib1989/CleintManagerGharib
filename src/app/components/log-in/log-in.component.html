<div class="login-wrapper">
  <div *ngIf="authService.waitToken" class="spinner-conatainer">
    <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
  </div>
  <mat-card *ngIf="!authService.waitToken" class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" autocomplete="off" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>

      <button class="button">Log in</button>
    </form>
    <div class="social">
      <a class="googleplusBtn smGlobalBtn" (click)="loginWithGoogle()" [routerLink]="'/home'"></a>
    </div>
  </mat-card>
</div>
