<div  class="header" [ngClass]="sticky ? 'sticky' : ''" #stickyMenu>
<mat-toolbar >
  <mat-toolbar-row class="toolbar" >
    <!--<button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>-->
    <div class="logo">
      <app-logo></app-logo>
      
    </div>
   
    <div class="menu-items" >
      <a mat-button [routerLink]="'/home'"> Praxis  </a>
      <a mat-button [routerLink]="'/create-account'"> Leistungen </a>
      <a mat-button [routerLink]="'/contacts'"> Patienten </a>
      <a mat-button [routerLink]="'/create-contact'"> Neuigkeiten </a>
      <a mat-button [routerLink]="'/kontakt'"> kontakt </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-page" [ngClass]="sticky ? 'content-page-scrolling' : ''">
           
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  
</mat-sidenav-container>
<a href="javascript:toggleDrFlexAppointments()" class="booking--button">
     <span class="booking--button-icon icon-calendar"></span> 
     <span class="booking--button-label">Online Termin buchen</span>
</a>

<app-footer></app-footer>
